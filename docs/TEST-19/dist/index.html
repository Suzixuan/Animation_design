<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>设计图纸 #1</title>
<link href="/main.css" rel="stylesheet"></head>
<body id="part">

	<div class="slide-container" id="slidePage-container">

		<div id="c1" class="slide-page page1">
			<!-- Donut/Ring reference, StackOverflow source: http://stackoverflow.com/questions/8193675/draw-a-hollow-circle-in-svg/8199621#8199621 -->
			<svg id="svg-1" xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000px" height="1000px">
			
			<defs>
			    <pattern id="ima" x="0" y="0" width="1" height="1">
			        <image href="http://wx4.sinaimg.cn/large/6a1e8e1bly1fw48aw3q4rj21hc0u04qq.jpg" x="-460" y="0" width="1920" height="1080"></image>
			    </pattern>
			</defs>
			
			  <!-- Reference circle -->
			  <circle cx="0" cy="0" r="10" fill="none" class="shape"/>
			
			  <!-- Ring/Donut centered at (100, 200) with outer radius 100 and inner radius 75
			  Note that there's a single pixel missing in the stroke along the outside -->
			  <path class="shape" fill="url(#ima)" stroke="transparent" d="
			            M 500, 500 
			            m 0 -500 
			            a 500 500 0 1 0 1 0
			            z
			            m -1 200    
			            a 300 300 0 1 1 -1 0     
			            Z" />
			
			 
			</svg>

		</div>

		<div id="c2" class="slide-page page2">
			<div class="contanier">2</div>
			<div class="gallery">
				<ul>
					<li class="picture"></li>
					<li class="picture"></li>
					<li class="picture"></li>
				</ul>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="slidePage.js"></script>

	<script type="text/javascript">

		var slidepage = new slidePage({
		    slideContainer: '#slidePage-container',
		    slideItem: '.slide-page',
		    page: 1,
		    refresh: true,
		    useWheel: true,
		    useSwipe: true,
		    useAnimation : true,

		    // Events
		    before: function(origin,direction,target){},
		    after: function(origin,direction,target){},
		 });

		window.slidepage = slidepage


		
	</script>
</body>
</html>
