<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <path transform=""
        d="M20,20 Q50,60 80,140 T340,100"
        stroke="red"
        stroke-width="6"
        fill="none" />
  <animateMotion
                 xlink:href="#ant"
                 path="M20,20 Q50,60 80,140 T340,100"
                 dur="10s"
                 begin="0s"
                 rotate="auto-reverse"
                 fill="freeze">
  </animateMotion> 
 
  <rect id="ant"
        x="0" y="0"
        width="20" height="20"
        fill="green"/>
</svg>          





